<div class="container">
    <h1>Lista de Usuarios</h1>
    <div>
      <button class="btn btn-success" [routerLink]="['/nuevo-user', user.id]">Crear Nuevo Usuario</button>
    </div>
        
    <div class="container">
        <div class="col-md-12">
          <div class="row">
            <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Rol</th>
                <th>Acciones</th>
                
            </tr>
            </thead>
            <tbody>
              @for(item of user; track item){
              <tr>
                <td>{{item.id}}</td>
                <td>{{item.email}}</td>
                <td>{{item.tipo}}</td>
                <td>                    
                    <button class="btn btn-warning" [routerLink]="['/editar-user', item.id]">Editar</button>
                    <button class="btn btn-danger" (click)="eliminar(item.id)">Eliminar</button>
                </td>
            </tr>
            }
              </tbody>
          </table>
        
            </div>
        </div>
    </div>
    </div>
